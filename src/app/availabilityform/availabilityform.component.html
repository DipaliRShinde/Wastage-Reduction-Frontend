<div class="w3-bar">
  <h5>Restaurant</h5>
  <div class="w3-bar-item w3-right">
    <img routerLink="/ResturantProfile" src="../../assets/img/profile.png" height="80px" />
  </div>
</div>

<!-- Resturant Donation Modal -->
<!-- <div class="w3-modal" id="donationModal"> -->
  <div class="w3-modal-contant">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <h5 class="w3-padding w3-black">Donation<span (click)="closeDonationModal()" class="w3-text-red w3-right">&times;</span></h5>
        <div class="w3-container w3-padding w3-white " style="margin-top: -10px">
            <table class="w3-table-all">
                <tr>
                    <th>Veg Availability</th>
                    <td><input type="number" name="resturantName" placeholder="Enter Veg Amount..." class="w3-input" [(ngModel)]="veg"></td>
                  </tr>
                  <tr>
                    <th>Non-Veg Availability</th>
                    <td><input type="number" name="resturantName" placeholder="Enter Non-Veg Amount..." class="w3-input" [(ngModel)]="nonveg"></td>
                  </tr>
                  <tr>
                    <th>Total Availability</th>
                    <td><label >{{ veg+nonveg }}</label></td>
                  </tr>
                  <tr>
                    <th></th>
                    <td><button class="w3-btn w3-yellow w3-small w3-round">Update</button></td>
                  </tr>
              </table>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
<!--End Of Resturant Donation Modal-->
